name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd vite-project
          npm install
          npm run build

      - name: Install Capacitor & Android project
        run: |
          cd vite-project
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap add android
          npx cap sync android

      - name: Build Android APK
        run: |
          cd vite-project/android
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: nightwave-unsigned-apk
          path: vite-project/android/app/build/outputs/apk/debug/app-debug.apk
